<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<link rel="stylesheet" href="/css/bootstrap.css" th:href="@{/css/bootstrap.css}">
<script src="/js/jquery-3.5.1.js" th:src="@{/js/jquery-3.5.1.js}"></script>
<script src="/js/popper.js" th:src="@{/js/popper.js}"></script>
<script src="/js/bootstrap.js" th:src="@{/js/bootstrap.js}"></script>
</head>
<body>
	<header class="container">
		<div class="jumbotron">
			<h2>게시글 등록</h2>
		</div>
	</header>
	<main class="container">
		<form action="/board/write" id="frm" name="frm" method="POST">
			<div class="row">
				<div class="col-sm-6 mx-auto">
					<div class="form-group">
						<label for="title">제목 : </label>
						<input id="title" name="title" class="form-control" placeholder="제목을 입력하세요">
					</div>
					<div class="form-group">
						<label for="createdId">사용자 ID : </label>
						<input id="createdId" name="createdId" class="form-control" placeholder="사용자 ID를 입력하세요">
					</div>
					<div class="form-group">
						<label for="contents">내용 : </label>
						<textarea id="contents" name="contents" class="form-control" cols="30" rows="5" placeholder="내용을 입력하세요"></textarea>
					</div>
					<button type="submit" class="btn btn-primary btn-block">글 등록</button>
				</div>
			</div>
		</form>
	</main>
</body>
</html>
